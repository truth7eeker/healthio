<div class="form-wrapper">
   <h2 class="text-4xl text-lime mb-6">Healthio</h2>
   <form class="auth-form" [formGroup]="loginData" (ngSubmit)="onSubmit()">
      <h3 class="text-xl text-center text-gray-400 mb-5">Log in to Healthio</h3>
      <app-input
         id="email"
         label="Email"
         type="email"
         [control]="loginData.controls['login'] | formControl"
         className="auth-input"
         labelClassName="auth-label"
      />
      <app-input
         id="password"
         label="Password"
         type="password"
         [control]="loginData.controls['password'] | formControl"
         className="auth-input"
         minlength="8"
         labelClassName="auth-label"
      />
      <app-main-btn title="Log In" className="main-btn" type="submit" />
      <div class="text-red mt-2 w-72 text-sm">{{ http.authErr() }}</div>
      <a
         routerLink="/register"
         class="text-gray-400 mt-4 block underline text-sm text-center"
      >
         No account? Sign up here!</a
      >
   </form>
</div>
