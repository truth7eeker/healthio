<div>
   <h2 class="text-2xl mb-3">Hello, {{ user.name }}!</h2>
   <div class="grid grid-cols-14 gap-2">
      <button (click)="prev()">
         <fa-icon [icon]="faLeft" class="text-gray-200"> </fa-icon>
      </button>

      @for (day of calendarService.twoWeeks(); track day) {
         <app-day-card [day]="day" (handleClick)="getCurrentDayData($event)" />
      }

      <button (click)="next()">
         <fa-icon [icon]="faRight" class="text-gray-200"> </fa-icon>
      </button>
   </div>
</div>
